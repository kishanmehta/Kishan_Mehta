<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
{% load static %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
    <div class="container">
        {% if error_message %}
            <div class="alert alert-danger mt-3" role="alert">
                Please Enter a Unique Name and Valid Email!
            </div>
        {% endif %}
        <h1 class="display-1 mb-5">Add Contact</h1>
        <form style="display: inline;" action="{% url 'addrec' %}" method="post">
            {% csrf_token %}
            <h4 class="mb-3">Name:</h4>
            <input class="form-control" type="text" name="name"><br>
            <h4 class="mb-3">Email:</h4>
            <input class="form-control" type="text" name="email"><br>
            <h4 class="mb-3">Notes:</h4>
            <textarea class="form-control" id="freeform" name="notes" rows="10" cols="50"></textarea><br>
            <button class="btn btn-success font-weight-bolder mb-5 mr-5" type="submit" id="new">Submit</button>
        </form>
        <a href="{% url 'index' %}"><button class="btn btn-info font-weight-bolder mb-5" type="cancel" id="new">Cancel</button></a>
        <footer style="  position: fixed;left: 0;bottom: 0;width: 100%;background-color: rgb(153, 0, 255); color: white; text-align: center;">
            <h6 class="lead">&copy; Kishan Mehta</h6>
        </footer>
    </div>
</body>

</html>
