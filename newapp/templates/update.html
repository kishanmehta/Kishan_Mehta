<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
{% load static %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
    <div class="container">
        <h1 class="display-1 mb-5">Update Contact</h1>
        <form style="display: inline;" action="{% url 'uprec' cont.name %}" method="POST">
            {% csrf_token %}
            <h4 class="mb-3">Name:</h4>
            <input class="form-control" type="text" name="name" value="{{cont.name}}"><br>
            <h4 class="mb-3">Email:</h4>
            <input class="form-control" type="text" name="email" value="{{cont.email}}"><br>
            <h4 class="mb-3">Notes:</h4>
            <textarea class="form-control" id="freeform" name="notes" rows="10" cols="50">{{cont.notes}}</textarea><br>
            <button class="btn btn-success font-weight-bolder mb-5 mr-5" style="margin-right: 4em" type="submit" id="new1">Submit</button>
        </form>
        <a href="{% url 'details' cont.name %}"><button class="btn btn-danger font-weight-bolder mb-5" type="cancel" id="new1">Cancel</button></a>
        <footer style="  position: fixed;left: 0;bottom: 0;width: 100%;background-color: rgb(153, 0, 255); color: white; text-align: center;">
            <h6 class="lead">&copy; Kishan Mehta</h6>
        </footer>
    </div>
</body>

</html>
