<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
{% load static %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
    <div class="container">
        <h1 class="display-1 mb-5">View Details</h1>
        <form style="display: inline;" action="{% url 'details' cont.name %}" method="POST">
            {% csrf_token %}
            <h4 class="mb-3">Name:</h4>
            <h5 class="text-muted">{{cont.name}}</h5><br>
            <h4 class="mb-3">Email:</h4>
            <h5 class="text-muted">{{cont.email}}</h5><br>
            <h4 class="mb-3">Notes:</h4>
            <h5 class="text-muted">{{cont.notes}}</h5><br>
        </form>
        <br>
        <a href="update/"><button class="btn btn-warning font-weight-bolder mb-3 mr-5">Update</button> </a>
        <a href="delete/"><button class="btn btn-danger font-weight-bolder mb-3 mr-5">Delete</button></a>
        <a href="{% url 'index' %}"><button class="btn btn-info font-weight-bolder mb-3 mr-5">Cancel</button></a>
        <footer style="  position: fixed;left: 0;bottom: 0;width: 100%;background-color: rgb(153, 0, 255); color: white; text-align: center;">
            <h6 class="lead">&copy; Kishan Mehta</h6>
        </footer>
    </div>
</body>

</html>
